<style>
	/* General Reset */
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	body {
		font-family: Arial, sans-serif;
		color: #333;
		background-color: #f5f5f5;
		line-height: 1.6;
	}
	a {
		text-decoration: none;
		color: #333;
	}
	ul {
		list-style: none;
	}
	
	/* Header */
	header {
		background-color: #333;
		color: #fff;
		padding: 1rem 0;
	}
	header nav ul {
		display: flex;
		justify-content: center;
		gap: 2rem;
	}
	header nav ul li a {
		color: #fff;
		font-weight: bold;
		padding: 0.5rem 1rem;
		transition: background-color 0.3s ease;
	}
	header nav ul li a:hover {
		background-color: #555;
		border-radius: 5px;
	}

	/* Hero Section */
	.hero {
		display: flex;
		justify-content: space-around;
		align-items: center;
		padding: 4rem 2rem;
		background: #e9e9e9;
		text-align: center;
	}
	.hero h1 {
		font-size: 2.5rem;
		color: #333;
		margin-bottom: 1rem;
	}
	.hero p {
		font-size: 1.2rem;
		color: #555;
		margin-bottom: 2rem;
	}
	.hero button {
		padding: 0.75rem 1.5rem;
		background-color: #333;
		color: #fff;
		border: none;
		border-radius: 5px;
		cursor: pointer;
		font-size: 1rem;
		transition: background-color 1s ease;
	}
	.hero button:hover {
		background-color: #555;
	}
	.hero-image img {
		max-width: 100%;
		border-radius: 10px;
	}

	/* Section Styling */
	.section {
		padding: 3rem 2rem;
		text-align: center;
	}
	.section h2 {
		font-size: 2rem;
		color: #333;
		margin-bottom: 1.5rem;
	}
	.products {
		display: grid;
		grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
		gap: 2rem;
	}
	.product {
		background-color: #fff;
		border-radius: 10px;
		box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		padding: 1.5rem;
		text-align: center;
	}
	.product img {
		max-width: 100%;
		border-radius: 5px;
	}
	.product h3 {
		font-size: 1.2rem;
		color: #333;
		margin: 0.5rem 0;
	}
	.product p {
		color: #555;
		font-size: 1rem;
	}

.hidden-checkbox {
	display: none; 

}
.add-to-cart-button, .buy-now-button {
	padding: 0.75rem 1.5rem;
	background-color: black;
	color: white;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	font-size: 1rem;
	transition: background-color 0.3s ease;
	margin-top: 1rem;
}
.hidden-checkbox:checked + .add-to-cart-button {
	background-color: #599BFF;

}


	/* Footer Section */
	footer {
		padding: 1rem;
		background-color: #333;
		color: #fff;
		text-align: center;
	}
	footer ul {
		display: flex;
		justify-content: center;
		gap: 1rem;
		margin-top: 1rem;
	}
	footer ul li a {
		color: #fff;
		font-size: 1.2rem;
	}
</style>
