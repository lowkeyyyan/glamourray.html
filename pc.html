<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Glamourray - Purchase Successful</title>
	<link rel="stylesheet" href="styles.css">
	<style>
		/* General Reset */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			font-family: Arial, sans-serif;
			color: #333;
			background-color: black;
			line-height: 1.6;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #111;
		}

		/* Purchase Success Section */
		.purchase-success {
			text-align: center;
			color: white;
			max-width: 500px;
			width: 100%;
			padding: 2rem;
			background-color: #333;
			border-radius: 10px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
		}
		.purchase-success h2 {
			font-size: 2.5rem;
			margin-bottom: 1.5rem;
		}
		.purchase-success p {
			font-size: 1.5rem;
			color: #ddd;
			margin-bottom: 1.5rem;
		}
		.purchase-success button {
			padding: 1rem 2rem;
			background-color: black;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 1.2rem;
			transition: background-color 0.3s ease;
		}
		.purchase-success button:hover {
			background-color: #599BFF;
		}
	</style>
</head>

<body>
	<!-- Purchase Success Section -->
	<section class="purchase-success">
		<h2>Purchase Successful!</h2>
		<p>Thank you for your purchase. Your order has been successfully completed!</p>
		<button onclick="window.location.href='glamourraydm.html'">Back to Home</button>
	</section>
</body>
</html>
